<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Informe de Análisis – CV Match Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @page { size: A4; margin: 2mm; }
    @media print {
      body { font-size: 0.75rem; }
      h2, h3, h4, h5 { margin-top: .2rem; margin-bottom: .2rem; }
      .small { font-size: 0.75rem !important; }
      p, li, ul { margin-bottom: .3rem; line-height: 1.2; }
      .card { margin-bottom: .2rem !important; padding: 0.5rem !important; }
      .row { margin: 0 !important; }
      .no-print { display: none !important; }
    }
    .header-meta small { color:#6c757d; }
  </style>
</head>
<body class="bg-white">
<div class="container my-3">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <h2 class="mb-1">Informe de Análisis</h2>
      <div class="header-meta">
        <small>
          Fecha: {{ created_at.strftime("%Y-%m-%d %H:%M") if created_at else "" }}<br>
          Correo: {{ email or "" }}<br>
          Archivo: {{ filename or "" }}
        </small>
      </div>
    </div>
    <button class="btn btn-primary no-print" onclick="window.print()">
      <i class="bi bi-printer"></i> Imprimir / Guardar PDF
    </button>
  </div>

  {# Usamos el partial especial de impresión #}
  {% include "_analysis_block_print.html" %}
</div>
</body>
</html>
